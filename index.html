<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bus Mall</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Bus Mall</h1>
    
    <main>
      
      <section id="possible-products">
        <h2>Select what interests you most of the three pictures below</h2>
        <h3>When you can no longer click on an image, press the "View Results" button. <br>
        Press "View Graph" to see how many times an image appeared and how many times it was voted.</h3>
        
        <div id="leftProduct">
          <img id="leftProductImg" src="./img/bag.jpeg" width = "400">
          <h3 id="leftProductH3">Left Product</h3>
        </div>

        <div id="middleProduct">
          <img id="middleProductImg" src="./img/banana.jpeg" width = "400">
          <h3 id="middleProductH3">Middle Product</h3>
        </div>

        <div id="rightProduct">
          <img id="rightProductImg" src="./img/bathroom.jpeg" width = "400">
          <h3 id="rightProductH3">Right Product</h3>
        </div>
      </section>
      

      <button onclick="renderResults()" id = "button">View Results</button>
      
      <section>
        <h2></h2>
        <ul id="results">
        </ul>
      </section>

      <button onclick="addProductChart()" id = "button">View Chart</button>

      <section>
        <canvas id="productChart"></canvas>
      </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>


    </main>
    <script src="./app.js"></script>
  </body>
</html>
