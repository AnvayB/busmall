<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bus Mall</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      
      <section>
        <h2></h2>
        <ul id="results">
        </ul>
      </section>
      
      <section id="possible-products">
        <h1>Select which picture you are most interested in</h1>
        <h3>When you can no longer click on an image, press the "View Results" button</h3>

        
        <div id="leftProduct">
          <img id="leftProductImg" src="./img/bag.jpeg" width="400">
          <h3 id="leftProductH2">Left Product</h3>
        </div>

        <div id="middleProduct">
          <img id="middleProductImg" src="./img/banana.jpeg" width="400">
          <h3 id="middleProductH2">Middle Product</h3>
        </div>

        <div id="rightProduct">
          <img id="rightProductImg" src="./img/sweep.png" width="400">
          <h3 id="rightProductH2">Right Product</h3>
        </div>
      </section>

      <button onclick="renderResults()" id = "button">View Results</button>

    </main>
    <script src="./app.js"></script>
  </body>
</html>
